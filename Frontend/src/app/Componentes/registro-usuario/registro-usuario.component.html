<div class="container">
  <h1>Registro</h1>
  <form>
    <div class="row">
      <label for="cedula" class="form-label">Cédula</label>
      <input type="text" class="input-text" id="cedula" name="cedula" [(ngModel)]="usuarioNuevo.cedula">
    </div>
    <div class="row">
      <div class="input-container">
        <label for="nombres" class="form-label">Nombre</label>
        <input type="text" class="input-text" id="nombres" name="nombres" [(ngModel)]="usuarioNuevo.nombres"
               aria-describedby="emailHelp">
      </div>
      <div class="input-container">
        <label for="apellidos" class="form-label">Apellido</label>
        <input type="text" class="input-text" id="apellidos" name="apellidos"
               [(ngModel)]="usuarioNuevo.apellidos">
      </div>
    </div>
    <div class="row">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="input-text" id="direccion" name="direccion"
             [(ngModel)]="usuarioNuevo.direccion">
    </div>
    <div class="row">
      <div class="input-container">
        <label for="celular" class="form-label">Celular</label>
        <input type="text" class="input-text" id="celular" name="celular" [(ngModel)]="usuarioNuevo.celular">
      </div>
      <div class="input-container">
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="text" class="input-text" id="fecha_nacimiento" name="fecha_nacimiento"
               [(ngModel)]="usuarioNuevo.fecha_nacimiento">
      </div>
    </div>
    <div class="row">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="input-text" id="email" name="email" [(ngModel)]="usuarioNuevo.correo">
    </div>
    <div class="row">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="input-text" id="password" name="password" [(ngModel)]="usuarioNuevo.password">
    </div>
    <button (click)="agregarUsuario()">Submit</button>
  </form>
</div>
