<div class="login">
  <form class="loginform" method="post">
    <h1>Login</h1>
    <input class="input-text" type="email" [(ngModel)]="correo" name="email" placeholder="Email" required/>
    <input class="input-text" type="password" [(ngModel)]="password" name="password" placeholder="Password" required/>


    <label class="checks">
      <input type="checkbox" name="condiciones" required>
      Aceptar los terminos y condiciones
    </label>

    <label> ¿No tienes cuenta?
      <a href="/registro"> Registrate</a>
    </label>

    <button type="submit" (click)="ingresar()" class="btn btn-secondary">Ingresa</button>
    <label>
      <a href="/registro">¿Olvidaste tu contraseña?</a>
    </label>
  </form>

</div>
