<div class="login">
  <form class="loginform" method="post">
    <h1>Inicio de sesión</h1>
    <div class="input-container">
      <p>Email</p>
      <input class="input-text" type="email" [(ngModel)]="correo" name="email" placeholder="Ingrese el Email" required/>
    </div>
    <div class="input-container">
      <p>Contraseña</p>
      <input class="input-text" type="password" [(ngModel)]="password" name="password" placeholder="Ingrese la contraseña" required/>
    </div>
    <div class="checks">
      <input type="checkbox" name="condiciones" required>
      <p class="input-check">Aceptar los terminos y condiciones</p>
    </div>
    <label> ¿No tienes cuenta?
      <button class="registro" (click)="registro()"> Registrate</button>
    </label>
    <button type="submit" (click)="ingresar()" class="submit-button">Ingresa</button>
    <label>
      <a href="/registro">¿Olvidaste tu contraseña?</a>
    </label>
  </form>
</div>
